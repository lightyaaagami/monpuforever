<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monpu Love ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
color:white;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

/* Pages */
.page{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
transition:opacity 1s ease;
padding:20px;
}

.hidden{
opacity:0;
pointer-events:none;
}

/* Buttons */
button{
padding:12px 28px;
margin-top:20px;
border:none;
border-radius:30px;
background:white;
color:#ff4e8d;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
}

/* Kiss animation */
.kiss{
font-size:80px;
animation:pulse 1s infinite alternate;
}

@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.2);}
}

/* Floating hearts */
.heart{
position:absolute;
font-size:22px;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Roses */
.rose{
position:absolute;
top:-40px;
font-size:22px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh);}
}

/* Fireworks */
.firework{
position:absolute;
font-size:30px;
animation:boom 1s ease-out forwards;
}

@keyframes boom{
0%{opacity:1;transform:scale(0);}
100%{opacity:0;transform:scale(3);}
}

img{
max-width:220px;
margin:20px;
}

.message{
margin-top:20px;
font-size:20px;
max-width:500px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
<h1>Hey Darling ‚ù§Ô∏è</h1>
<h2>Happy Valentine's Day ‚ù§Ô∏è</h2>
<button onclick="goToPage2()">Click for More Love</button>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
<h1>Here comes more love your way ‚ù§Ô∏è</h1>

<div class="kiss">üíã</div>

<p style="margin-top:20px;">
Just wanted to steal a tiny moment of your day... <br>
and send you the softest kiss ever üíã
</p>

<button onclick="goToPage3()">See my Valentine's Page</button>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
<h1>I love you Monpu ‚ù§Ô∏è</h1>

<img src="Orangutan.png" alt="Orangutan">

<img src="proposal.gif" alt="Proposal">

<button onclick="showFinalMessage()">Message üíå</button>

<div class="message" id="finalMessage"></div>
</div>

<!-- AUDIO FILES -->
<audio id="music" src="music.mp3"></audio>
<audio id="heartbeat" src="heartbeat.mp3"></audio>

<script>

let music = document.getElementById("music");
let heartbeat = document.getElementById("heartbeat");

/* Page 1 ‚Üí Page 2 */
function goToPage2(){
document.getElementById("page1").classList.add("hidden");
document.getElementById("page2").classList.remove("hidden");

music.loop = true;
music.play();

startFloatingHearts();
}

/* Page 2 ‚Üí Page 3 */
function goToPage3(){

// Play heartbeat for 2 seconds
heartbeat.currentTime = 0;
heartbeat.play();

setTimeout(()=>{
heartbeat.pause();
heartbeat.currentTime = 0;

document.getElementById("page2").classList.add("hidden");
document.getElementById("page3").classList.remove("hidden");

},2000);
}

/* Small floating hearts (Page 2) */
function startFloatingHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üòò";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},500);
}

/* Message Button Effects */
function showFinalMessage(){

document.getElementById("finalMessage").innerHTML=
"You are my today, my tomorrow, and every forever after. ‚ù§Ô∏è";

/* BIG Floating Hearts */
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.fontSize="50px";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
},400);

startFireworks();
}

/* Fireworks */
function startFireworks(){
for(let i=0;i<25;i++){
const fw=document.createElement("div");
fw.classList.add("firework");
fw.innerHTML="‚ú®";
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
}

</script>


</body>
</html>
