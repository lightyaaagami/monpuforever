<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monpu Love üíñ</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
justify-content:center;
align-items:center;
color:white;
text-align:center;
}

/* Screens */
.screen{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
transition:opacity 1s ease;
}

.hidden{
opacity:0;
pointer-events:none;
}

/* Buttons */
button{
padding:12px 30px;
margin:15px;
border:none;
border-radius:30px;
cursor:pointer;
font-size:16px;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
}

.primary{
background:white;
color:#ff4e8d;
}

.secondary{
background:#ff4e8d;
color:white;
}

/* Typewriter */
.typewriter{
font-size:32px;
white-space:nowrap;
overflow:hidden;
border-right:3px solid white;
width:0;
animation:typing 3s steps(20,end) forwards, blink .7s infinite;
}

@keyframes typing{
from{width:0}
to{width:100%}
}

@keyframes blink{
50%{border-color:transparent}
}

/* Kiss */
.kiss{
font-size:60px;
animation:kissAnim 1s infinite alternate;
}

@keyframes kissAnim{
from{transform:scale(1);}
to{transform:scale(1.2);}
}

/* Floating hearts */
.heart{
position:absolute;
font-size:24px;
animation:float 5s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Roses */
.rose{
position:absolute;
top:-40px;
font-size:22px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh);}
}

/* Fireworks */
.firework{
position:absolute;
font-size:30px;
animation:boom 1s ease-out forwards;
}

@keyframes boom{
0%{opacity:1;transform:scale(0);}
100%{opacity:0;transform:scale(3);}
}

/* Blur */
.blur{
backdrop-filter:blur(8px);
background:rgba(0,0,0,0.3);
position:absolute;
inset:0;
opacity:0;
transition:opacity 1s;
z-index:-1;
}

.show-blur{
opacity:1;
}

/* Images */
img{
max-width:200px;
margin:20px;
}

.message{
margin-top:20px;
font-size:22px;
min-height:40px;
}
</style>
</head>

<body>

<!-- SCREEN 1 Greeting -->
<div class="screen" id="screen1">
<h1>For Someone Special üíñ</h1>
<button class="primary" onclick="startKiss()">Click Me</button>
</div>

<!-- SCREEN 2 Kiss -->
<div class="screen hidden" id="screen2">
<h2>Here comes a kiss üíã</h2>
<div class="kiss">üíã</div>
</div>

<!-- SCREEN 3 Proposal -->
<div class="screen hidden" id="screen3">
<div class="blur" id="blur"></div>

<div class="typewriter">I Love You ‚ù§Ô∏è</div>

<img src="https://i.imgur.com/6oKXK8R.png">

<img src="https://media.tenor.com/2roX3uxz_68AAAAC/love.gif">

<h2>Forever? ‚ù§Ô∏è</h2>

<button class="primary" onclick="yesClicked()">Yes üíç</button>
<button class="secondary" onclick="alwaysClicked()">Always üíû</button>

<div class="message" id="message"></div>

</div>

<audio id="music" src="https://www.soundjay.com/human/sounds/kiss-01.mp3"></audio>
<audio id="heartbeat" src="https://www.soundjay.com/heartbeat/sounds/heartbeat-01.mp3"></audio>

<script>

/* Screen Transition */
function startKiss(){
document.getElementById("screen1").classList.add("hidden");
document.getElementById("screen2").classList.remove("hidden");
document.getElementById("music").play();

createHearts();

setTimeout(()=>{
document.getElementById("screen2").classList.add("hidden");
document.getElementById("screen3").classList.remove("hidden");
},5000);
}

/* Floating Hearts */
function createHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
},500);
}

/* Roses */
setInterval(()=>{
const rose=document.createElement("div");
rose.classList.add("rose");
rose.innerHTML="üåπ";
rose.style.left=Math.random()*100+"vw";
rose.style.animationDuration=(3+Math.random()*5)+"s";
document.body.appendChild(rose);
setTimeout(()=>rose.remove(),8000);
},600);

/* Fireworks */
function fireworks(){
for(let i=0;i<15;i++){
const fw=document.createElement("div");
fw.classList.add("firework");
fw.innerHTML="‚ú®";
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
}
}

/* YES */
function yesClicked(){
document.getElementById("blur").classList.add("show-blur");
document.getElementById("heartbeat").play();
document.getElementById("message").innerHTML=
"From today, every sunrise feels warmer because you are mine. üíñ";
fireworks();
}

/* ALWAYS */
function alwaysClicked(){
document.getElementById("blur").classList.add("show-blur");
document.getElementById("heartbeat").play();
document.getElementById("message").innerHTML=
"No matter the years, no matter the storms... I choose you. Always. üíû";
fireworks();
}

</script>

</body>
</html>
