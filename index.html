<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
color:white;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

/* Pages - Slightly Wider */
.page{
position:absolute;
width:90%;
max-width:1000px;
height:85vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
transition:opacity 1s ease;
padding:30px;
}

.hidden{
opacity:0;
pointer-events:none;
}

/* Buttons */
button{
padding:12px 28px;
margin-top:20px;
border:none;
border-radius:30px;
background:white;
color:#ff4e8d;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
}

/* Kiss animation */
.kiss{
font-size:80px;
animation:pulse 1s infinite alternate;
}

@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.2);}
}

/* Bigger Floating hearts */
.heart{
position:absolute;
font-size:40px;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* Fireworks */
.firework{
position:absolute;
font-size:45px;
animation:boom 1.8s ease-out forwards;
}

@keyframes boom{
0%{opacity:1;transform:scale(0);}
50%{opacity:1;}
100%{opacity:0;transform:scale(4);}
}

img{
max-width:220px;
margin:20px;
}

.message{
margin-top:20px;
font-size:20px;
max-width:500px;
}
</style>
</head>
